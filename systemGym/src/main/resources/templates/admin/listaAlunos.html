<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos - SystemGym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <main class="flex-grow-1 container mt-5">
        <div class="card shadow">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Alunos Cadastrados</h2>
                <a th:href="@{/admin/aluno/novo}" class="btn btn-light btn-sm">Novo Aluno</a>
            </div>
            
            <div class="card-body">
                <table class="table table-hover mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>CPF</th>
                            <th>Data de Nasc.</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="aluno : ${alunos}">
                            <td th:text="${aluno.id}">1</td>
                            <td th:text="${aluno.nome}">Nome do Aluno</td>
                            <td th:text="${aluno.email}">aluno@email.com</td>
                            <td th:text="${aluno.telefone}">(00) 00000-0000</td>
                            <td th:text="${aluno.cpf}">000.000.000-00</td>
                            <td th:text="${#temporals.format(aluno.dataNascimento, 'dd/MM/yyyy')}">01/01/2000</td>
                            <td>
                                <a th:href="@{/admin/aluno/editar/{id}(id=${aluno.id})}" 
                                   class="btn btn-warning btn-sm">Editar</a>
                                <a th:href="@{/admin/aluno/excluir/{id}(id=${aluno.id})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Tem certeza que deseja excluir este aluno?')">Excluir</a>
                            </td>
                        </tr>
                        
                        <tr th:if="${#lists.isEmpty(alunos)}">
                            <td colspan="7" class="text-center text-muted">Nenhum aluno cadastrado no momento.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="card-footer">
                <a th:href="@{/admin/aluno/novo}" class="btn btn-secondary">Voltar ao Cadastro</a>
            </div>
        </div>
    </div>
    </div>
    </main>

    <footer class="card text-bg-dark mt-4 shadow-sm" style="width: 100%; border-radius: 0;">
        <div class="card-header text-center">
            <h4 class="mb-0">SYSTEMGYM</h4>
        </div>
        <div class="card-body text-center">
            <h5 class="card-title">Produced By</h5>
            <p class="card-text">Caio Rocha</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
